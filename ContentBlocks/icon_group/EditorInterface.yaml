name: example/icon_group
group: common
fields:
  - identifier: header
    useExistingField: true
  - identifier: palette_1
    type: Palette
    fields:
      - identifier: alignment
        type: Select
        properties:
          renderType: selectSingle
          items:
            - label: 'Left'
              value: 'left'
            - label: 'Center'
              value: 'center'
            - label: 'Right'
              value: 'right'
      - identifier: rowItems
        type: Select
        properties:
          renderType: selectSingle
          items:
            - label: '1'
              value: '1'
            - label: '2'
              value: '2'
            - label: '3'
              value: '3'
            - label: '4'
              value: '4'
      - identifier: iconPosition
        type: Select
        properties:
          renderType: selectSingle
          items:
            - label: Above
              value: above
            - label: Below
              value: below
            - label: 'Left: Top'
              value: left-top
            - label: 'Left: Center'
              value: left-center
            - label: 'Right: Top'
              value: right-top
            - label: 'Right: Center'
              value: right-center
  - identifier: iconGroupItem
    type: Collection
    useAsLabel: title
    properties:
      minitems: 1
    fields:
      - identifier: title
        type: Text
      - identifier: icon
        type: File
        properties:
          maxitems: 1
          allowed: png,svg,gif
      - identifier: bodytext
        type: Textarea
        properties:
          enableRichtext: true
      - identifier: link_palette
        type: Palette
        fields:
          - identifier: link
            type: Link
            properties:
              autocomplete: true
              allowedTypes:
                - page
                - url
                - file
              max: 150
          - identifier: linkTitle
            type: Text
