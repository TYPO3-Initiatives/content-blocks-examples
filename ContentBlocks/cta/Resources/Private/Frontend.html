<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:cb="http://typo3.org/ns/TYPO3/CMS/ContentBlocks/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<cb:asset.css identifier="cbCtaCssFrontend" name="example/cta" file="Frontend.css"/>

<div class="cb-cta">
    <f:if condition="{cb.backgroundImage}">
        <f:variable name="backgroundUrl">{f:uri.image(src:'{cb.backgroundImage.0.uid}', treatIdAsReference:1)}</f:variable>
        <f:variable name="elementBgId">cb-cta-bg-{data.uid}</f:variable>
        <f:variable name="backgroundImageStyles">{elementBgId} { background-image: url({backgroundUrl});}</f:variable>
        <f:asset.css identifier="cb-cta-bg-{data.uid}">
            #{backgroundImageStyles -> f:format.raw()}
        </f:asset.css>
        <div class="cb-cta-bg" id="{elementBgId}">
        </div>
    </f:if>
    <div class="overlay">
        <h2>{cb.header}</h2>
        <f:format.raw>{cb.bodytext}</f:format.raw>
        <p class="text-center">
            <f:link.typolink parameter="{cb.link}" class="btn-cta">{cb.linkTitle}</f:link.typolink>
        </p>
    </div>
</div>

</html>
