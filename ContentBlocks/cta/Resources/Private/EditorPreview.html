<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:cb="http://typo3.org/ns/TYPO3/CMS/ContentBlocks/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<cb:asset.css identifier="cbCtaCssBackend" name="example/cta" file="EditorPreview.css"/>

<div class="cb-cta">
    <h2>{cb.header}</h2>
    <f:format.raw>{cb.bodytext}</f:format.raw>
    <f:link.typolink parameter="{cb.link}" class="btn-cta">{cb.linkTitle}</f:link.typolink>
</div>

</html>
