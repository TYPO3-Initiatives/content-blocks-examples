name: example/accordion
group: common
fields:
  - identifier: header
    useExistingField: true
  - identifier: accordionItem
    type: Collection
    useAsLabel: text
    properties:
      minitems: 1
    fields:
      - identifier: text
        type: Text
      - identifier: textarea
        type: Textarea
        properties:
          enableRichtext: true
