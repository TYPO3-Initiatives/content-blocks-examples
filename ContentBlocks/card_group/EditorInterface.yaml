name: example/card_group
group: common
fields:
  - identifier: header
    type: Text
    useExistingField: true
  - identifier: palette_1
    type: Palette
    fields:
      - identifier: alignment
        type: Select
        properties:
          renderType: selectSingle
          items:
            - label: 'Left'
              value: 'left'
            - label: 'Center'
              value: 'center'
            - label: 'Right'
              value: 'right'
      - type: Linebreak
      - identifier: rowItems
        type: Select
        properties:
          renderType: selectSingle
          items:
            - label: '1'
              value: '1'
            - label: '2'
              value: '2'
            - label: '3'
              value: '3'
            - label: '4'
              value: '4'
  - identifier: cardGroupItem
    type: Collection
    useAsLabel: title
    properties:
      minitems: 1
    fields:
      - identifier: image
        type: File
      - identifier: title
        type: Text
        properties:
          maxitems: 1
      - identifier: bodytext
        type: Textarea
        properties:
          enableRichtext: true
      - identifier: palette_link
        type: Palette
        fields:
          - identifier: link
            type: Link
            properties:
              autocomplete: true
              allowedTypes:
                - page
                - url
                - file
              max: 150
          - identifier: linkTitle
            type: Text
