<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:cb="http://typo3.org/ns/TYPO3/CMS/ContentBlocks/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<cb:asset.css identifier="cbCardGroupCssBackend" name="example/card_group" file="EditorPreview.css"/>

<div class="cb-card-group">
    <f:if condition="{cb.cardGroupItem}">
        <div class="card-group-element card-group-element-align-{cb.alignment} card-group-element-columns-{cb.rowItems}">
            <f:for each="{cb.cardGroupItem}" as="item" iteration="iteration">

                <div class="card-group-element-item">
                    <div class="card">
                        <f:if condition="{item.image.0}">
                            <div class="card-img-top">
                                <f:render partial="LinkWrap" arguments="{link: item.link, linkTitle: item.linkTitle}" contentAs="content">
                                    <f:image src="{item.image.0.uid}" treatIdAsReference="1"/>
                                </f:render>
                            </div>
                        </f:if>
                        <div class="card-body">
                            <h3 class="card-title">
                                <f:render partial="LinkWrap" arguments="{link: item.link, linkTitle: item.linkTitle}" contentAs="content">
                                    {item.linkTitle}
                                </f:render>
                            </h3>
                            <f:if condition="{item.bodytext}">
                                <f:format.raw>{item.bodytext}</f:format.raw>
                            </f:if>
                        </div>
                        <f:if condition="{item.link}">
                            <f:variable name="link_title">
                                <f:if condition="{item.linkTitle}">
                                    <f:then>{item.linkTitle}</f:then>
                                    <f:else><cb:translate name="example/card_group" key="readmore"/></f:else>
                                </f:if>
                            </f:variable>
                            <div class="card-footer">
                                <f:link.typolink parameter="{item.link}" class="btn" title="{link_title -> f:format.trim()}">
                                    <span class="btn-text">
                                        {link_title}
                                    </span>
                                </f:link.typolink>
                            </div>
                        </f:if>
                    </div>
                </div>
            </f:for>
        </div>
    </f:if>
</div>

</html>
