<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:cb="http://typo3.org/ns/TYPO3/CMS/ContentBlocks/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<cb:asset.css identifier="cbImagesliderCssSwiffySlider" file="Library/SwiffySlider/swiffy-slider.min.css"/>
<cb:asset.script identifier="cbImagesliderJsSwiffySlider" file="Library/SwiffySlider/swiffy-slider.min.js"/>
<cb:asset.css identifier="cbImagesliderCssFrontend" file="Frontend.css"/>

<div class="cb-imageslider">
    <div class="swiffy-slider slider-item-ratio slider-item-ratio-16x9 slider-nav-animation slider-nav-animation-fadein slider-item-first-visible" id="swiffy-animation">
        <ul class="slider-container">
            <f:for each="{data.assets}" as="asset">
                <li class="slide-visible">
                    <f:image image="{asset}" loading="lazy"/>
                </li>
            </f:for>
        </ul>

        <button type="button" class="slider-nav" aria-label="Go to previous"></button>
        <button type="button" class="slider-nav slider-nav-next" aria-label="Go to next"></button>

        <div class="slider-indicators">
            <f:for each="{data.assets}" as="asset" iteration="i">
                <button aria-label="Go to slide {i.cycle}" class="{f:if(condition: i.isFirst, then: 'active')}"></button>
            </f:for>
        </div>
    </div>
</div>

</html>
