name: example/card_group
group: common
fields:
  -
    identifier: header
    useExistingField: true
  -
    identifier: settings
    type: FlexForm
    fields:
      -
        identifier: alignment
        type: Select
        renderType: selectSingle
        items:
          -
            label: 'Left'
            value: 'left'
          -
            label: 'Center'
            value: 'center'
          -
            label: 'Right'
            value: 'right'
      -
        identifier: rowItems
        type: Select
        renderType: selectSingle
        items:
          -
            label: '1'
            value: '1'
          -
            label: '2'
            value: '2'
          -
            label: '3'
            value: '3'
          -
            label: '4'
            value: '4'
  -
    identifier: cardGroupItem
    type: Collection
    labelField: title
    minitems: 1
    fields:
      -
        identifier: image
        type: File
      -
        identifier: title
        type: Text
      -
        identifier: bodytext
        type: Textarea
        enableRichtext: true
      -
        identifier: palette_link
        type: Palette
        fields:
          -
            identifier: link
            type: Link
            allowedTypes:
              - page
              - url
              - file
          -
            identifier: linkTitle
            type: Text
            eval: 'trim'
