<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:cb="http://typo3.org/ns/TYPO3/CMS/ContentBlocks/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<cb:asset.css identifier="cbTabsCssBackend" file="EditorPreview.css"/>

<div class="cb-tabs">
    <div class="tab">
        <f:for each="{data.tabs_item}" as="item">
            <button class="tab-links" data-target="tab-{item.uid}">
                {item.title}
            </button>
        </f:for>
    </div>
    <f:for each="{data.tabs_item}" as="item">
        <div id="tab-{item.uid}" class="tab-content">
            <f:transform.html>{item.textarea}</f:transform.html>
        </div>
    </f:for>
</div>

</html>
